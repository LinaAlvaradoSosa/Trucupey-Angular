<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="Carrusel" src="/Astrofrog.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img class="Carrusel" src="/Mucha_Flor.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img class="Carrusel" src="/Diablo.png" class="d-block w-100" alt="...">
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let product of products"  class="box col-3 mt-5">
            <div> <img class="image-box" src="{{product.imagen}}" alt="Tote Bag"> </div>            
            <div class="description">
                <h5 class="card-title ">{{product.name}}</h5>
                <h3>{{product.size}}</h3>
                <h4>$ {{product.price}} COL</h4>
            </div>
            <div class=" d-flex">
                <button (click)="comprarProducto(product)" class="buy-button1 buy-button">Comprar</button>
                <button (click)="agregarAlCarrito(product)" type="button" class="buy-button">Al carrito</button>
            </div>
        </div>
    </div>
</div>
