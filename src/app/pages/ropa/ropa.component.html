<div class="d-flex">
    <div class="cuerpoTienda">
        <div class="tienda d-flex flex-column">
            <div class="d-flex flex-column ">
                <a routerLink="/libretas" class="filter my-3">Libretas</a>
                <a (click)="productsByType('ropa')" class="ropa my-3">Ropa</a>
                <a routerLink="/accesorios" class="accesorios my-3">Accesorios</a>
                <a routerLink="/hogar" class="hogar my-3">Hogar</a>
            </div>
        </div>
    </div>
<!--------------cards -->
<div class="row justify-content-center">
    <div *ngFor="let product of products" class="box col-3 mt-5">
        <img class="image-box" src="{{product.imagen}}"alt="Tote Bag">          
        <div class="description"> 
            <h5 class="card-title ">{{product.name}}</h5>
            <h3>{{product.size}}</h3>
            <h4>$ {{product.price}} COL</h4>
        </div>
        <div class=" d-flex botones">
            <button (click)="comprarProducto(product)" class="buy-button1 buy-button">Comprar</button>
            <button class="buy-button">Al carrito</button>
        </div>
    </div>
